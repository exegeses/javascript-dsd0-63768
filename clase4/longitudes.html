<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Longitudesde cadenas: length</h1>

    <p>
        En javascript tenemos una propiedad que sirve para contar
        cuantos caractéres tiene un string.
    </p>

    <p>
        <b>Nota:</b> No nos sirve para contar cuando dígitos tiene un número.
    </p>
    <p>
        <b>Nota2:</b> la propiedad length tambien se utiliza para contar elementos de un array.
    </p>

    <script>
        let cadena = 'ihgfjytfccut4rdjtgfre';
        console.log( cadena.length );

        let numero = 654;
        console.log( numero.length );
        /* no va a funcionar en números */
    </script>

</body>
</html>
